<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calc-style.css">
    <script src="calc-script.js" defer></script>
</head>
<body>
    <div class="calc-layout">
        <div class="main-screen">
            <div data-previous-operand class="prev">
            </div>
            <div data-current-operand class="curr">
            </div>
        </div>
        <button data-operation>+</button>
        <button data-operation>-</button>
        <button data-operation>ร</button>
        <button data-operation>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-delete>DEL</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-clear >CLR</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-equals class="grow-two">=</button>
        <button data-number class="span-two">0</button>
        <button data-number>.</button>
    </div>
</body>
</html>
